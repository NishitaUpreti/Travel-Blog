<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        /* Container for the message */
        .message-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h3 {
            color: #000000;
            margin-bottom: 10px;
            font-size: 1.8em;
            margin-right: 10px;
        }

        /* Additional styling for a friendly feel */
        p {
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <h3>Thank You! </h3>
    <h3>Your feedback has been noted duly.</h3>
</body>
</html>
